//ZOOM
set fov90 "set cg_fov 90; set sensitivity 1.40; set zoom vstr fov115;"
set fov115 "set cg_fov 115; set sensitivity 2.2; set zoom vstr fov90;"
set zoom "vstr fov90"

//PUUKKO
set kon "weaponbank 1;set kn vstr koff"
set koff "weaponbank 3;set kn vstr kon"
set kn vstr kon

//SNIPA ZOOM
set zoomon "bind mwheelup weapnext;bind mwheeldown weapprev"
set zoomof "bind mwheelup weaponbank 4;bind mwheeldown weaponbank 2"

//SCREENSHOT
set sshot "cg_draw2d 0; cg_drawcrosshair -1; wait 10; autoscreenshot; cg_draw2d 1; cg_drawcrosshair 5; echo ^0--||^1SCREENSHOT TAKEN!!^0||--"

//MATSI
set matsi1 "exec cfg/match/matsi.cfg;set matsi vstr matsi2;echo ^3MATSIKONFFI ^yLADATTU!!"
set matsi2 "exec autoexec.cfg;set matsi vstr matsi1;echo ^1PUBI KONFFI LADATTU!"
set matsi vstr matsi1

//GRAFFA - toggle between performance and beautiful graphic settings
set graffa1 "exec cfg/uber.cfg;set graffa vstr graffa2;vid_restart" 
set graffa2 "exec cfg/hware.cfg;set graffa vstr graffa1;vid_restart"
set graffa vstr graffa1

//FOPSATTACK
set fops "+zoom;+attack;-attack;-zoom"

//DEMO
set d1 "autorecord; echo RECORDING DEMO!; set demo vstr d2;
set d2 "stoprecord; echo RECORDING STOPPED!; set demo vstr d1;
set demo "vstr d1"



